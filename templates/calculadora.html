<body>
	<div class="container">
		<h1>Módulo 6: <span class="tituloactividad">Calculadora</span></h1>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#miMenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				  </button>
				   <a class="navbar-brand" href="index.html">Bienvenido</a>
				</div>
				<div class="collapse navbar-collapse" id="miMenu">
					<ul id="menuprincipal" class="nav navbar-nav">
						<li role="presentation">
							<a href="puzzle.html">PUZZLE</a>
						</li>
						<li role="presentation" class="dropdown active">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							  MÓDULO 5
							  <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="calculadora.html">CALCULADORA</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="ejercicio">		
			<ul id="sortablecalculadora">
				
				<span style="padding-top: 10px; display: block; text-align: right;">ROM</span>
				<div id="txtMemoria" class="draggable droppable ui-widget"></div>
				<span id="lblNumeroAnterior"></span>				
				<div contentEditable="true" id="txtNumero" class="draggable droppable ui-widget"></div>
				
				<li class="line"></li>
				<li><button id="btnFC">F/C</button></li>
				<li><button id="btnInverso">1/x</button></li>
				<li><button id="btnClear">C</button></li>
				<li><button id="btnMasMenos">+/-</button></li>
				<li><button id="btnRaiz">&#8730;</button></li>
				<li><button id="btnFactorial">n!</button></li>

				<li><button class='btnNumero'>7</button></li>
				<li><button class='btnNumero'>8</button></li>
				<li><button class='btnNumero'>9</button></li>
				<li><button class="btnOperador">/</button></li>
				<li><button id="btnX2">x<sup>2</sup></button></li>							
				<li><button id="btnSumaOperandos">Σ<sub>n</sub></button></li>
				
				<li><button class='btnNumero'>4</button></li>
				<li><button class='btnNumero'>5</button></li>
				<li><button class='btnNumero'>6</button></li>
				<li><button class="btnOperador">x</button></li>
				<li><button class="btnOperador">x<sup>y</sup></button></li>
				<li><button id="btnProductoOperandos">X<sub>n</sub></button></li>	
				
				<li><button class='btnNumero'>1</button></li>
				<li><button class='btnNumero'>2</button></li>
				<li><button class='btnNumero'>3</button></li>
				<li><button class="btnOperador">-</button></li>
				<li><button id="btn2n">2<sup>n</sup></button></li>				
				<li><button id="btnIgual">=</button></li>
				
				<li><button id="btnPunto">.</button></li>
				<li><button class='btnNumero'>0</button></li>				
				<li><button id="btnComa">,</button></li>
				<li><button class="btnOperador">+</button></li>
				<li><button id="btnToM">ToM</button></li>
				<li><button id="btnFromM">FromM</button></li>
				<div class="clear" ></div>
			</ul>
			
			<div class="clear" ></div>
		</div>	
		
		<div class="panel-footer">Jose Carlos Rodriguez Félix</div>
